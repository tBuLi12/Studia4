<head>
    <script>
        const urlStr = "http://" + document.location.host + "/login";
        const url = new URL(urlStr);
        data = new FormData();
        data.append("username", "manager");
        data.append("password", "admin");
        fetch(url, {
            method: 'POST',
            body: data
        }).then(res => res.text()).then(txt => alert(`Response: ${txt}, url: ${urlStr}`));
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: "manager",
                password: "admin"
            }),
        }).then(res => res.text()).then(txt => alert(`Response: ${txt}, url: ${urlStr}`));
    </script>
</head>
